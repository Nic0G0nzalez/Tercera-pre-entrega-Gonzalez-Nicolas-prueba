{% extends "Dietetica/index.html" %}

{% block titulo %}
<h1 class="mb-5">Productos por mayor</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad (en kg)</th>
            <th>Precio (en pesos)</th>
        </tr>
    </thead>
    <tbody>
    {% for p in productos_pormayor  %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.cantidad }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
